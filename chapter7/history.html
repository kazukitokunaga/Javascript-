<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JavaScript本格入門</title>
</head>
<body>
  <form>
    <!-- ブラウザーのページ履歴を管理しているhistoryオブジェクトを利用すると、以下のように画面遷移できる。 -->
    <a href="JavaScript:history.back()">戻る</a>
    <a href="JavaScript:history.forward()">進む</a>
  </form>
</body>
<script type="text/javascript" src="script/history.js"></script>
</html>
